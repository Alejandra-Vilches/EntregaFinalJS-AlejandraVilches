<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculador de promociones</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>Calcular promociones por sistema</h1>
    
    <form id="promoForm">
      <div class="mb-3">
        <label for="codigoCliente" class="form-label">Código de cliente antiguo:</label>
        <input type="text" class="form-control" id="codigoCliente" value="COCL01" placeholder="COCL01">
      
      </div>
      
      <div class="mb-3">
        <label for="categoriaUnas" class="form-label">Categoría de uñas:</label>
        <select class="form-control" id="categoriaUnas">
          <option value="colors">Colors</option>
          <option value="diamonds">Diamonds</option>
          <option value="fluors">Fluors</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="cantidadUnas" class="form-label">Cantidad de uñas:</label>
        <input type="number" class="form-control" id="cantidadUnas" min="0">
      </div>
      
      <button type="button" class="btn btn-primary" id="calcularBtn">Calcular</button>
    </form>
    
    <h2 id="totalAPagar" style="display: none;"></h2>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
